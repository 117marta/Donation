{% extends 'donation_app/base.html' %}
{% load static %}


{% block content %}

      <div class="slogan container container--90">
          <h2>
              Dziękujemy za przesłanie formularza! <br>
              Na e-maila prześlemy wszelkie informacje o odbiorze.
          </h2>
      </div>


      {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}


{% endblock %}
